name: Build and Deploy Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: List root directory
        run: ls -la
      
      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: List contents of target/
        run: ls -la target

      - name: Show files tree
        run: |
          pwd
          ls -la
          ls -la target

      
      - name: Copy JAR and Docker files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 45.12.236.8
          username: root
          key: ${{ secrets.MY_SECRET }}
          source: |
            target/*.jar
            Dockerfile
            docker-compose.yml
          target: /root/app

      - name: Build and run Docker on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 45.12.236.8
          username: root
          key: ${{ secrets.MY_SECRET }}
          script: |
            cd /root/app
            docker compose down || true
            docker compose build
            docker compose up -d
